<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3>Add new user</h3>
    <form action="{{ url_for('admin_1') }}" method="POST" class="mt-3">
      <div class="form-group">
        <label>Users Name</label>
        <input class="form-control" type="text" name="user_name" placeholder="Users Name" required>
      </div>

      <div class="form-group">
        <label>Users Email</label>
        <input class="form-control" type="email" name="email" placeholder="Users Email" required>
      </div>

      <div class="form-group">
        <label>Users City</label>
        <input class="form-control" type="text" name="user_city" placeholder="Users City" required>
      </div>

      <div class="form-group">
        <label>Users Hobby</label>
        <input class="form-control" type="text" name="user_hobby" placeholder="Users Hobby" required>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
      <a class="btn btn-secondary" href="{{ url_for('user_data') }}">All Users</a>
    </form>
  </div>
</body>
</html>
